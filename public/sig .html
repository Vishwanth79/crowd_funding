<html>
    <head>
        <title> Registration</title>
        <link rel="stylesheet" href="Register2.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="m1">
                <h2>Sign up Here</h2>
            </div>
            <form class="Form" autocomplete="on" name=Register action="Register2.jsp" method="Post" id="name" onsubmit="return valid()" >
                <label for="FirstName">FirstName</label>
                <br>
                <input type="text" id="FirstName" name="FirstName" placeholder="Enter ur FirstName">
                <br><br>
                <label for="LastName">LastName</label>
                <br>
                <input type="text" id="LastName" name="LastName" placeholder="Enter ur LastName">
                <br><br>
                <label for="Age">Age</label>
                <br>
                <input type="number" id="Age" name="Age" placeholder="Enter ur Age">
                <br><br>
                <label for="PhoneNumber">PhoneNumber</label>
                <br>
                <input type="number" id="PhoneNumber" name="PhoneNumber" placeholder="Enter ur PhoneNumber">
                <br><br>
                <label for="Email">Email</label>
                <br>
                <input type="email" id="Email" name="Email" placeholder="Enter ur Email@gmail.com">
                <br><br>
                <label for="Password">Password</label>
                <br>
                <input type="password" id="Password" name="password" placeholder="Enter ur Password">
                <br><br>
                <label for="Confirm-Password">Confirm-Password</label>
                <br>
                <input type="password" id="Confirm-Password" placeholder="Enter ur Confirm-Password">
                <br><br>
                <input type="submit" id="submit" value="submit">
            </form>
        </div>
        <script src="Register.js"></script>
    </body>
</html>
